<div class="row my-4">
    <div class="col-md-6">
        <h1>List of clients</h1>
    </div>
    <div class="col-md-6 text-right"><a href="" class="btn btn-success btn-sm"><i class="fa fa-plus"></i>New client</a></div>
    <div class="row my-3">
        <div class="col-md-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Full name</th>
                    <th>Infos</th>
                    <th>Balance</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let client of clients">
                    <td>{{client.firstName}} {{client.lastName}}</td>
                    <td>Phone : {{client.phone}} - email : {{client.email}}</td>
                    <td>{{client.balance}}</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
